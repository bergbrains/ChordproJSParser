<!DOCTYPE html>
    <html>
    <head>
      <title>ChordproJS Basic Example</title>
      <link rel="stylesheet" href="../style.css">
    </head>
    <body>
      <h1>ChordproJS Basic Example</h1>
      <div id="song-container"></div>

      <script src="../dist/chordprojs.min.js"></script>
      <script>
        // Check if ChordproJS loaded
        if (typeof ChordproJS === 'undefined') {
          document.getElementById('song-container').innerHTML =
            '<p style="color: red">Error: ChordproJS is not loaded. Make sure to build the project first.</p>';
        } else {
          const chordproText = `
    {title: Amazing Grace}
    {subtitle: Traditional}
    {key: G}

    [G]Amazing [D]grace! How [G]sweet the [D]sound
    That [G]saved a wretch [C]like [D]me!
    I [G]once was [D]lost, but [G]now am [D]found,
    Was [G]blind, but [C]now [D]I [G]see.
    `;

          const chordpro = new ChordproJS();
          chordpro.renderToElement(chordproText, '#song-container');
        }
      </script>
    </body>
    </html>
