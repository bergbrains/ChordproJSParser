<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordproJS File Picker Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .app-header {
            background-color: teal;
            color: white;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
        }

        .app-header h1 {
            margin: 0;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-self: flex-start; /* Align buttons to the left */
        }

        /* Main content area with columns */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left column - file list */
        .file-list-column {
            width: 25%;
            border-right: 4px solid #ccc;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
            resize: horizontal;
            display: flex;
            flex-direction: column;
        }

        /* Right column - song display */
        .song-display-column {
            width: 75%;
            overflow-y: auto;
            padding: 15px;
        }

        /* File picker styles */
        .file-picker {
            border: 2px dashed #ccc;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        /* File list styles */
        #selected-files {
            flex-grow: 1;
            overflow-y: auto;
            max-height: calc(100vh - 250px); /* Ensure scrollability */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        .file-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f0f0f0;
        }

        .file-item.active {
            background-color: #e0e0e0;
            font-weight: bold;
            border-left: 4px solid #4CAF50;
        }

        /* Button styles */
        button {
            padding: 8px 16px;
            background-color: firebrick;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: cadetblue;
        }

        /* Song display styles */
        pre.chord-line {
            color: #c00;
            font-weight: bold;
            font-family: monospace;
            margin: 0;
            line-height: 1.1;
        }

        pre.lyric-line {
            margin: 0 0 8px 0;
            font-family: monospace;
            line-height: 1.1;
        }

        .comment {
            font-style: italic;
            color: gray;
            margin: 8px 0;
        }

        h1, h2 {
            margin: 5px 0;
        }

        #preview {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #fafafa;
            padding: 15px;
            border: 1px solid #ddd;
            display: none;
        }

        #song-container {
            padding: 15px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<!-- Header that spans across the page -->
<header class="app-header">
    <h1>ChordproJS Parser</h1>
    <div class="header-buttons">
        <button id="open-btn">Open Files</button>
        <!-- Additional buttons can be added here -->
    </div>
</header>

<!-- Main container with two columns -->
<div class="main-container">
    <!-- Left column - File list -->
    <div class="file-list-column">
        <div class="file-picker">
            <p>Select ChordPro files to parse and display</p>
            <input type="file" id="filePicker" accept=".pro,.cho,.chordpro,.txt" multiple>
            <p>or drag and drop files here</p>
        </div>

        <h2>Selected Files</h2>
        <div id="selected-files">
            <p>No files selected</p>
        </div>
    </div>

    <!-- Right column - Song display -->
    <div class="song-display-column">
        <div class="controls">
            <button id="view-source-btn" disabled>View Source</button>
            <button id="render-btn" disabled>Render ChordPro</button>
        </div>

        <pre id="preview"></pre>
        <div id="song-container"></div>
    </div>
</div>

<script src="../dist/chordprojs.min.js"></script>
<script>
    // Check if ChordproJS loaded
    if (typeof ChordproJS === 'undefined') {
        document.getElementById('song-container').innerHTML =
            '<p style="color: red">Error: ChordproJS is not loaded. Make sure to build the project first.</p>';
    } else {
        // DOM Elements
        const filePicker = document.getElementById('filePicker');
        const openBtn = document.getElementById('open-btn');
        const filePickerArea = document.querySelector('.file-picker');
        const selectedFiles = document.getElementById('selected-files');
        const viewSourceBtn = document.getElementById('view-source-btn');
        const renderBtn = document.getElementById('render-btn');
        const preview = document.getElementById('preview');
        const songContainer = document.getElementById('song-container');

        // File storage
        const fileStorage = {
            files: [],
            currentFile: null
        };

        // Create an instance of ChordproJS
        const chordpro = ChordproJS();

        // Event Listeners
        filePicker.addEventListener('change', handleFileSelection);

        // Open button triggers file picker
        openBtn.addEventListener('click', () => {
            filePicker.click();
        });

        // Drag and drop support
        filePickerArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            filePickerArea.style.borderColor = '#4CAF50';
        });

        filePickerArea.addEventListener('dragleave', () => {
            filePickerArea.style.borderColor = '#ccc';
        });

        filePickerArea.addEventListener('drop', (e) => {
            e.preventDefault();
            filePickerArea.style.borderColor = '#ccc';
            handleFileSelection({target: {files: e.dataTransfer.files}});
        });

        viewSourceBtn.addEventListener('click', viewSourceFile);
        renderBtn.addEventListener('click', renderChordPro);

        // Functions
        function handleFileSelection(event) {
            const files = event.target.files;

            if (files.length === 0) return;

            fileStorage.files = Array.from(files);
            updateFileList();

            viewSourceBtn.disabled = false;
            renderBtn.disabled = false;
        }

        function updateFileList() {
            if (fileStorage.files.length === 0) {
                selectedFiles.innerHTML = '<p>No files selected</p>';
                return;
            }

            let html = '';
            fileStorage.files.forEach((file, index) => {
                html += `<div class="file-item" data-index="${index}">${file.name}</div>`;
            });

            selectedFiles.innerHTML = html;

            // Add click event to file items
            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all items
                    document.querySelectorAll('.file-item').forEach(i => {
                        i.classList.remove('active');
                    });

                    // Add active class to clicked item
                    item.classList.add('active');

                    const index = parseInt(item.getAttribute('data-index'));
                    fileStorage.currentFile = fileStorage.files[index];

                    // Automatically render the selected file
                    renderChordPro();
                });
            });

            // Select first file by default
            if (fileStorage.files.length > 0) {
                fileStorage.currentFile = fileStorage.files[0];
                document.querySelector('.file-item').classList.add('active');
                renderChordPro(); // Automatically render the first file
            }
        }

        function viewSourceFile() {
            if (!fileStorage.currentFile) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.textContent = e.target.result;
                preview.style.display = 'block';
                songContainer.style.display = 'none';
            };
            reader.readAsText(fileStorage.currentFile);
        }

        function renderChordPro() {
            if (!fileStorage.currentFile) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    // Reset containers
                    preview.style.display = 'none';
                    songContainer.style.display = 'block';

                    // Use the ChordproJS API to render
                    chordpro.renderToElement(e.target.result, '#song-container');
                } catch (error) {
                    songContainer.innerHTML = `<p style="color: red;">Error parsing ChordPro file: ${error.message}</p>`;
                    console.error("ChordPro parsing error:", error);
                }
            };
            reader.readAsText(fileStorage.currentFile);
        }
    }
</script>
</body>
</html>
